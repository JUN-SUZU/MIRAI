    <main>
        <section>
            <h2>二要素認証</h2>
            <section id="app">
                <h3>認証アプリ</h3>
                <p>二要素認証に、認証アプリを使用するには、以下のボタンをクリックして、認証アプリでQRコードを読み取るか、コピーして入力してください。</p>
                <button onclick="app()">認証アプリで認証</button>
                <div id="appQRCode">
                </div>
                <p id="appSecret"></p>
                <section id="codeInput" style="display: none;">
                    <h4>認証コード</h4>
                    <input type="text" id="code" placeholder="認証コード" autocomplete="off">
                    <button onclick="appCode()">認証</button>
                    <p id="appResult"></p>
                </section>
            </section>
            <section id="email" style="display: none;">
                <h3>Email</h3>
                <p>二要素認証に、Emailを使用するには、以下のボタンをクリックして、認証コードを入力してください。</p>
            </section>
        </section>
