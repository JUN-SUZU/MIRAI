<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/contents.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <script src="../js/auth.js"></script>
</head>

<body>
    <header>
        <a href="https://mirai.jun-suzu.net" class="logo">
            <h1>MIRAI</h1>
        </a>
        <a href="../login/" class="link__login">ログイン</a>
    </header>
    <main>
        <section>
            <h2>認証</h2>
            <form id="auth" class="form" action="https://mirai.jun-suzu.net/auth/api/" method="post">
                <!-- 言語の確認 -->
                <div class="form__group">
                    <label for="lang">言語</label>
                    <select name="lang" id="lang">
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                        <option value="ko">한국어</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                        <option value="ru">Русский</option>
                        <option value="pt">Português</option>
                        <option value="ar">العربية</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div>
                <!-- 誕生日の確認 -->
                <div class="form__group">
                    <label for="birthday">誕生日</label>
                    <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2024-12-31" required>
                    <div class="alert__birthday">
                        <h3 id="alertBirthday"></h3>
                    </div>
                </div>
                <!-- 人間であるかどうかの確認 -->
                <div class="form__group">
                    <label for="human">人間であることを確認してください</label>
                    <div class="g-recaptcha" data-sitekey="6Lc-KespAAAAAAXHezZCb2OKM63wu7MxM3Su7IU_" data-action="auth">
                    </div>
                </div>
                <div class="form__group">
                    <input type="hidden" id="userID" name="userID" value="">
                    <input type="hidden" id="miraiKey" name="miraiKey" value="">
                </div>
                <!-- 送信ボタン -->
                <div class="form__group">
                    <button onclick="send()" class="submit__button">送信</button>
                </div>
            </form>
        </section>
        <section>
            <h2>注意事項</h2>
            <p>このぺーじでうそのじょうほうをにゅうりょくすると、あなたがはんざいにまきこまれても、まもられません。</p>
            <p>APIの制限により、1分間に1万回以上認証を行うことはできません。</p>
            <p>認証成功後、MIRAIを導入している全てのサーバーで認証が通ります。</p>
            <p>認証に成功した場合、MIRAIの利用規約に同意したものとみなされます。</p>
        </section>
    </main>
    <footer>
        <div class="foot__container">
            <a href="../privacy/">プライバシーポリシー</a>

            <a href="../map/">サイトマップ</a>
            <a href="../donate/">寄付</a>
        </div>
        <a href="https://mirai.jun-suzu.net" class="logo">
            <h1>MIRAI</h1>
        </a>
        <p class="cpr">
            © 2024 JUN-SUZU
        </p>
    </footer>

</body>

</html>
